{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Загрузка данных ЭКГ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-primary">Анализ ЭКГ</h2>
            <form method="post" enctype="multipart/form-data" class="mt-4">
                {% csrf_token %}

                <!-- Стилизованный выбор файла -->
                <div class="mb-3">
                    <label class="form-label">Файл ЭКГ (.h5):</label>
                    <div class="custom-file">
                        <input type="file" id="ekgFileInput" name="ekg_file" class="custom-file-input d-none">
                        <label for="ekgFileInput" class="btn btn-outline-primary w-100">Выберите файл</label>
                        <span id="fileName" class="text-muted mt-2 d-block text-center">Файл не выбран</span>
                    </div>
                </div>

                <!-- Поля для ввода роста и веса -->
                <div class="mb-3">
                    <label class="form-label">Рост (см):</label>
                    {{ form.height }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Вес (кг):</label>
                    {{ form.weight }}
                </div>

                <button type="submit" class="btn btn-primary w-100">Отправить</button>
            </form>
        </div>
    </div>

    <script>
        // Изменение текста при выборе файла
        document.getElementById('ekgFileInput').addEventListener('change', function() {
            let fileName = this.files.length > 0 ? this.files[0].name : "Файл не выбран";
            document.getElementById('fileName').textContent = fileName;
        });
    </script>
</body>
</html>
